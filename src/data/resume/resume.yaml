      - Managed a team of 6 engineers for 17 months. Contributed to a fun and collaborative culture, conducted regular 1:1s, and provided structured feedback. During this time, the team's [CultureAmp engagement score](https://www.cultureamp.com/blog/employee-engagement-guide) increased from 58% to 95%.
