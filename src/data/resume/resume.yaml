        Key contributor to [Gutenberg](https://github.com/wordpress/gutenberg), a React-based visual site editor used by ~329 million WordPress sites.
        - Led development of major features including the [Grid block](https://wordpress.org/documentation/article/grid-block/), [Style Book](https://developer.wordpress.org/news/2023/06/21/the-style-book-a-one-stop-shop-for-styling-block-themes/), [Widgets Editor](https://wordpress.org/documentation/article/block-based-widgets-editor/) and [reusable blocks](https://wordpress.org/documentation/article/reusable-blocks/).
