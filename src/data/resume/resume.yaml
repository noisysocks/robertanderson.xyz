      - Implemented [Live Photo support in the iOS app](https://www.theverge.com/2015/12/10/9886668/tumblr-ios-live-photo-support-added), prompting Apple to feature Tumblr in the App Store.
      - Added audio post creation to the iOS app, generating ~2,000 additional posts daily.
      - Built the PHP backend for [live video on Tumblr](https://techcrunch.com/2016/06/21/tumblr-launches-live-video-support-in-partnership-with-youtube-younow-and-others/), driving ~500,000 additional push notifications per day.
      - Constructed React and Ember.js prototypes of Tumblr to evaluate feasibility of [modernising the legacy PHP/Backbone.js frontend](https://javascript.tumblr.com/post/172624931022/a-big-new-beautiful-future-for-the-web-at-tumblr).
